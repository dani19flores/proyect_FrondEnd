<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="buy clothes in our store at a good price" ><!-- descriptions -->
        <meta property="og:title" content="Modern Clothing"><!-- social networks -->
        <meta property="og:image" content="https://imborrable.com/wp-content/uploads/2022/10/logotipo-isotipo-imagotipo-isologo.png"><!-- social networks img -->
        <meta property="og:description" content="buy clothes in our store at a good price"><!-- social networks description -->
        <meta property="og:url" content="www.clothesTheBest.com"><!-- social networks url -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        />
        <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="css/login.css" />
        <!-- html to build the main structure -->
        <script src="js/login.js" defer></script>
        <title>Login</title>
    </head>
    <body>
        <main>
            <section id="errorBar" class="error-bar">
                <label class="msg" id="msg" for="error bar">test</label>
            </section>
            <section class="login-container">
                <img class="login-logo" src="img/Icon/homeadvisor.svg" alt="homeadvisor">
                <form class="login-form">
                    <label for="Reset password">Reset password</label>
                    <label for="username">Usuario:</label>
                    <section class="icon-container">
                        <div class="background-icon">
                            <img class="icon" src="img/Icon/username.svg" alt="username">
                        </div>
                        <input type="text" id="username" name="username">
                    </section>
                    <label for="password">Contraseña:</label>
                    <section class="icon-container">
                        <div class="background-icon">
                            <img class="icon" src="img/Icon/password.svg" alt="password">
                        </div>
                        <input type="password" id="password" name="password">
                        <img class="toggle-password" src="img/Icon/eye-closed.svg" alt="toggle password" id="togglePassword">
                    </section>
                    <label for="password">Confirmar Contraseña:</label>
                    <section class="icon-container">
                        <div class="background-icon">
                            <img class="icon" src="img/Icon/password.svg" alt="Confirm password">
                        </div>
                        <input type="password" id="ConfirmPassword" name="ConfirmPassword">
                        <img class="toggle-password" src="img/Icon/eye-closed.svg" alt="toggle-password" id="togglePassword">
                    </section>
                    <a href="./login.html" class="backToLogin" id="backToLogin">Regresar a iniciar sesión</a>
                </form>
            </section>
            <section class="login-form">
                <a class="Continue" href="./index.html" id="Continue">Continuar</a>
            </section>
        </main>
    </body>
    
</html>
